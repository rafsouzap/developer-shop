<h3 class="text-left">Developers</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th width="50">&nbsp;</th>
                <th>Name</th>
                <th>Username</th>
                <th>Price</th>
                <th width="75">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="developer in developers">
                <td><img ng-src="{{developer.avatar_url}}" width="40" height="40" class="img-rounded"></td>
                <td>{{developer.name}}</td>
                <td>{{developer.login}}</td>
                <td>{{developer.price | currency}}</td>
                <td><button class="btn btn-info btn-sm">Add to Cart</button></td>
            </tr>
        </tbody>
    </table>
</div>
